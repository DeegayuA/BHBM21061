<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .card {
            width: 250px;
            height: 150px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .wrapper {
            max-width: 800px;
            margin: auto;
            display: flex;
            justify-content: center;
            text-align: center; 
            flex-wrap: wrap;
        }

        @media (min-width: 768px) {
            .wrapper {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
   <h1>About Me</h1>
   <div class="wrapper">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
   </div>

   <script>
    // JavaScript can be added here if needed

    const cars = [
      {
        brand: "Mercedes-Benz",
        founded: 1926,
        description: "A German luxury automobile brand known for innovation, safety, and performance."
      },
      {
        brand: "BMW",
        founded: 1916,
        description: "Bayerische Motoren Werke AG, famous for sporty and premium vehicles."
      },
      {
        brand: "Audi",
        founded: 1909,
        description: "A member of the Volkswagen Group, known for luxury, design, and quattro technology."
      },
      {
        brand: "Porsche",
        founded: 1931,
        description: "A German automaker specializing in high-performance sports cars and SUVs."
      },
      {
        brand: "MG (Morris Garages)",
        founded: 1924,
        description: "British-born car brand known for affordable, stylish sports cars and modern EVs."
      },
      {
        brand: "Toyota",
        founded: 1937,
        description: "Japanese automaker famous for reliability, hybrid technology, and global reach."
      },
      {
        brand: "Honda",
        founded: 1948,
        description: "Japanese company renowned for its engineering excellence and fuel-efficient cars."
      },
      {
        brand: "Ferrari",
        founded: 1939,
        description: "Italian sports car manufacturer known for luxury, speed, and Formula One heritage."
      },
      {
        brand: "Lamborghini",
        founded: 1963,
        description: "Italian automaker producing ultra-luxury supercars with bold design and power."
      },
      {
        brand: "Tesla",
        founded: 2003,
        description: "American EV pioneer focused on sustainability and advanced self-driving technology."
      }
    ];

    const cards = document.querySelectorAll('.card');
    cards.forEach((card, index) => {
      if (cars[index]) {
        card.innerHTML = `
          <h3>${cars[index].brand}</h3>
          <p><strong>Founded:</strong> ${cars[index].founded}</p>
          <p>${cars[index].description}</p>
        `;
      }
    });
   </script>
</body>
</html>
